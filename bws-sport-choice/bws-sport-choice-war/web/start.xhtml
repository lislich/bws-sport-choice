<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Kurswahl
            </ui:define>

            <ui:define name="content">
                <h1></h1>
                <h:panelGroup layout="block" rendered="#{menueNB.lehrerOrAdmin()}">
                    <div id="adminInfo" class="row">
                        <div class="small-12 columns small-centered">
                            <div class="panel paper">
                                <h2>Willkommen!</h2>
                                <p> Sie befinden sich auf der Startseite von BWS-Sport-Choice.</p>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                
                <h:panelGroup layout="block" rendered="#{menueNB.schueler()}">
                    <div id="einteilung" class="row">
                        <div class="small-12 columns small-centered">
                            <div class="panel paper">
                                <p> Du bist in folgendem Kurs: </p>
                                <h:outputText value="" />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                
                <h:panelGroup layout="block" rendered="#{menueNB.schueler()}">               
                    <div id="keineWahl" class="row">
                        <div class="small-12 columns small-centered">
                            <div class="panel paper">
                                <p> Du kannst zur Zeit keine Wahl abgeben.</p>                            
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                
                <h:panelGroup layout="block" rendered="#{menueNB.schueler()}">               
                    <div id="keineEinteilung" class="row">
                        <div class="small-12 columns small-centered">
                            <div class="panel paper">
                                <p> Die Einteilung hat noch nicht stattgefunden.</p>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                
                <h:panelGroup layout="block" rendered="#{menueNB.schueler()}">               
                    <div id="wahlAbgeben" class="row">
                        <div class="small-12 columns small-centered">
                            <fieldset>
                                <legend>Kurswahl</legend>
                                <h:form>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th width="100">Kurs</th>
                                                <th width="50">1. Wahl<button type="button" id="resetEins"><i style="color: black" class="fi-loop"></i></button></th>
                                                <th width="50">2. Wahl<button type="button" id="resetZwei"><i style="color: black" class="fi-loop"></i></button></th>
                                                <th width="50">3. Wahl<button type="button" id="resetDrei"><i style="color: black" class="fi-loop"></i></button></th>
                                                <th width="50">max. Teilnehmer</th>
                                                <th width="50">Auslastung in %</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat var="kurs" value="#{kurslisteBean.alleKurse}">

                                                <tr>
                                                    <td><h:commandLink action="#{kurslisteBean.setGewaehlterKurs(kurs)}"><h:outputText value="#{kurs.titel} - #{kurs.kuerzel}"/></h:commandLink></td>
                                                    <td>
                                                        <input type="radio" class="eins" value="#{kurs.id}" name="wahl#{kurs.titel}" id="#{kurs.kuerzel}Eins" ></input>                                               
                                                    </td>
                                                    <td>
                                                        <input type="radio" class="zwei" value="#{kurs.id}" name="wahl#{kurs.titel}" id="#{kurs.kuerzel}Zwei" ></input>
                                                    </td>
                                                    <td>
                                                        <input type="radio" class="drei" value="#{kurs.id}" name="wahl#{kurs.titel}" id="#{kurs.kuerzel}Drei" ></input>
                                                    </td>
                                                    <td><h:outputText value="#{kurs.teilnehmerzahl}" /></td>
                                                    <td>X</td>
                                                </tr>

                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                    <h:commandButton class="small button" id="wahlSpeichern" value="Wahl speichern" action="#{wahlNB.saveWahl()}" type="submit"/>
                                </h:form>

                            </fieldset>
                        </div>
                    </div>
                </h:panelGroup>

            </ui:define>

        </ui:composition>

    </body>
</html>
