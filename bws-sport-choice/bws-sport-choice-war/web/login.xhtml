<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Login
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1></h1>
                    <div class="row">
                        <div class="small-12 columns small-centered">
                            <div class="panel paper">
                                <p> Informationstext</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <h:form>
                            <div class="small-12 columns small-centered">
                                <fieldset>
                                    <legend>Login</legend>
                                    <div>
                                        <h:outputText id="errorLogin" value="#{loginNB.error}"/>
                                    </div>
                                    <div class="row collapse">
                                        <div class="small-4 columns">
                                            <span class="prefix">Benutzername</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="email" class="input-group-field" value="#{loginNB.benutzerName}" />
                                        </div>
                                    </div>
                                    <div class="row collapse">
                                        <div class="small-4 columns">
                                            <span class="prefix">Passwort</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputSecret id="passwort" class="input-group-field" value="#{loginNB.passwort}" />
                                        </div>
                                    </div>                              
                                    <div>
                                        <h:commandButton class="small button" id="login" value="Login" action="#{loginNB.login()}" type="submit"/>
                                    </div>
                                </fieldset>
                            </div>
                        </h:form>

                    </div>
                    
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
