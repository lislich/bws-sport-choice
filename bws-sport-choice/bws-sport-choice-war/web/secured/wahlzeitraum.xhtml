<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./securedTemplate.xhtml">

            <ui:define name="title">
                Wahlzeitraum festlegen
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <h:form>
                            <div class="small-12 columns small-centered">
                                <fieldset>
                                    <legend>Wahlzeitraum</legend>
                                    <div class="row collapse">
                                        <div class="small-4 columns">
                                            <span class="prefix">Beginndatum</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <input type="date" id="beginn" class="input-group-field" value="#{wahlNB.beginn}"/>
                                        </div>
                                    </div>
                                    <div class="row collapse">
                                        <div class="small-4 columns">
                                            <span class="prefix">Enddatum</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <input type="date" id="ende" class="input-group-field" value="#{wahlNB.ende}"/>
                                        </div>
                                    </div>                              
                                    <div>
                                        <h:commandButton class="small button" id="saveDatum" value="Speichern" action="#{wahlNB.saveDatum()}" type="submit"/>
                                    </div>
                                </fieldset>
                            </div>
                        </h:form>

                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
