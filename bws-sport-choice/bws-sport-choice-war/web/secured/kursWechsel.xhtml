<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../template.xhtml">
            <ui:define name="css">
                <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.min.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/app.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation-icons.css" rel="stylesheet" type="text/css" />
                <link href="./resources/css/print.css" rel="stylesheet" type="text/css" media="print" />
            </ui:define>
            <ui:define name="js">
                <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
                <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />      
                <script src="../resources/js/vendor/foundation.js" />
                <script src="../resources/js/vendor/foundation.min.js" />
                <script src="../resources/js/vendor/what-input.js" />       
                <script src="../resources/js/app.js" />
            </ui:define>
            <ui:define name="title">
                Kurswechsel
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <h:form prependId="false">
                        <div class="small-12 columns small-centered">
                            <p:dialog id="dlgKurswechsel" widgetVar="dialogKurswechsel" class="dialog" closable="false" draggable="false" modal="true"
                                      width="400" position="center" fitViewport="true" resizable="false">
                                <p:outputPanel id="panelKurswechsel">
                                    <div class="row">
                                        <div class="small-12 columns small-centered">
                                            <h:outputText value="Die Kurse wurden getauscht."/>
                                        </div>                
                                    </div>
                                    <div class="row">
                                        <div class="small-12 columns small-centered">
                                            <p:commandButton id="closeKurswechsel" value="Ok" action="kursWechsel" onclick="PF('dialogKurswechsel').hide(); window.location.replace();"/>
                                        </div>
                                    </div>                                   
                                </p:outputPanel>
                            </p:dialog>
                            <fieldset>
                                <legend>Kurs wechseln</legend>
                                <div>
                                    <h:outputText id="errorWechsel" value="#{loginNB.error}" style="color: red"/>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Schüler 1</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="schuelerEins" class="input-group-field" value="#{kursZuweisenNB.schuelerEins}">
                                            <f:selectItems value="#{kursZuweisenNB.schueler}" var="schueler" itemValue="#{schueler.id}" itemLabel="#{schueler.nachname},#{schueler.vorname}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Schüler 2</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="schuelerZwei" class="input-group-field" value="#{kursZuweisenNB.schuelerZwei}">
                                            <f:selectItems value="#{kursZuweisenNB.schueler}" var="schueler" itemValue="#{schueler.id}" itemLabel="#{schueler.nachname},#{schueler.vorname}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div>
                                    <p:commandButton class="small button hide-for-print" id="wechsel" value="Wechseln" action="#{kursZuweisenNB.wechsel()}" update="panelKurswechsel errorWechsel"/>
                                    </div>
                            </fieldset>
                        </div>
                    </h:form>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
