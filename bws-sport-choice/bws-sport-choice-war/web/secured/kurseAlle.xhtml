<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="../template.xhtml">
            <ui:define name="css">
                <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.min.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/app.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation-icons.css" rel="stylesheet" type="text/css" />
            </ui:define>
            <ui:define name="js">
                <script src="../resources/js/jquery-3.3.1.min.js" />      
                <script src="../resources/js/vendor/foundation.js" />
                <script src="../resources/js/vendor/foundation.min.js" />
                <script src="../resources/js/vendor/what-input.js" />       
                <script src="../resources/js/app.js" />
            </ui:define>
            <ui:define name="title">
                Alle Kurse anschauen
            </ui:define>

            <ui:define name="content">
                <div id="kurseAlle" class="row">
                    <div class="small-12 columns small-centered">
                        <fieldset>
                            <legend>Alle Kurse</legend>
                            <h:form>
                            <table>
                                <thead>
                                    <tr>
                                        <th width="100">Kurs</th>
                                        <th width="250">Beschreibung</th>
                                        <th width="50">Lehrer</th>
                                        <th width="50">Stufe</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="kurs" value="#{kurslisteBean.alleKurse}">

                                        <tr>
                                            <td><h:commandLink action="#{kurslisteBean.setGewaehlterKurs(kurs)}"><h:outputText value="#{kurs.titel}"/></h:commandLink></td>
                                            <td><h:outputText value="#{kurs.bewertung}"/></td>
                                            <td><h:outputText value="#{kurs.lehrer.nachname}, #{kurs.lehrer.vorname}"/></td>
                                            <td><h:outputText value="#{kurs.stufe.bezeichnung}"/></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                            </h:form>
                        </fieldset>
                    </div>                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
