<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <body>

        <ui:composition template="../template.xhtml">

            <ui:define name="title">
                Kurswahl
            </ui:define>

            <ui:define name="content">
                <h1></h1>
                <div id="keineWahl" class="row">
                    <div class="small-12 columns small-centered">
                        <div class="panel paper">
                            <p> Du kannst zur Zeit keine Wahl abgeben.</p>
                            <p> Die Einteilung hat noch nicht stattgefunden.</p>
                            <p> Du bist in folgendem Kurs: </p>
                        </div>
                    </div>
                </div>
                <div id="wahlAbgeben" class="row">
                    <h:form>
                        <div class="small-12 columns small-centered">
                            <fieldset>
                                <legend>Kurswahl</legend>
                                <table>
                                    <thead>
                                        <tr>
                                            <th width="100">Kurs</th>
                                            <th width="50">1. Wahl</th>
                                            <th width="50">2. Wahl</th>
                                            <th width="50">3. Wahl</th>
                                            <th width="50">max. Teilnehmer</th>
                                            <th width="50">Auslastung in %</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="kurs" value="#{kurslisteBean.alleKurse}">

                                            <tr>
                                                <td><h:outputText value="#{kurs.titel} - #{kurs.kuerzel}"/></td>
                                                <td>
                                                    <input type="radio" class="eins" name="wahl#{kurs.titel}" id="#{kurs.titel}Eins" ></input>
                                                </td>
                                                <td>
                                                    <input type="radio" class="zwei" name="wahl#{kurs.titel}" id="#{kurs.titel}Zwei" ></input>
                                                </td>
                                                <td>
                                                    <input type="radio" class="drei" name="wahl#{kurs.titel}" id="#{kurs.titel}Drei" ></input>
                                                </td>
                                                <td><h:outputText value="#{kurs.teilnehmerzahl}" /></td>
                                                <td>X</td>
                                            </tr>

                                        </ui:repeat>
                                    </tbody>
                                </table>
                                <h:commandButton class="small button" id="wahlSpeichern" type="submit" value="Wahl speichern" action="1" />
                            </fieldset>
                        </div>
                        </h:form>
                </div>
                

            </ui:define>

        </ui:composition>

    </body>
</html>
