<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./securedTemplate.xhtml">

            <ui:define name="title">
                Kurse anschauen
            </ui:define>

            <ui:define name="content">
                <div id="kurseLehrer" class="row">
                    <div class="small-12 columns small-centered">
                        <fieldset>
                            <legend>Ihre Kurse</legend>
                            <table>
                                <thead>
                                    <tr>
                                        <th width="100">Kurs</th>
                                        <th width="250">Beschreibung</th>
                                        <th width="50">Stufe</th>
                                        <th width="50"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="kurs" value="#{kurslisteBean.lehrerKurse}">

                                        <tr>
                                            <td><h:commandLink action="#{kurslisteBean.setGewaehlterKurs(kurs)}"><h:outputText value="#{kurs.titel} - #{kurs.kuerzel}"/></h:commandLink></td>
                                            <td><h:outputText value="#{kurs.beschreibung}" /></td>
                                            <td><h:outputText value="#{kurs.stufe.bezeichnung}" /></td>
                                            <td><h:commandLink action="#{kurslisteBean.setGewaehlterKurs(kurs)}"><i class="fi-clipboard-pencil"></i></h:commandLink></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </fieldset>
                    </div>                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
