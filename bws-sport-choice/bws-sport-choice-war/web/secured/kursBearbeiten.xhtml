<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../template.xhtml">
            <ui:define name="css">
                <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.min.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/app.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation-icons.css" rel="stylesheet" type="text/css" />
            </ui:define>
            <ui:define name="js">
                <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
                <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />      
                <script src="../resources/js/vendor/foundation.js" />
                <script src="../resources/js/vendor/foundation.min.js" />
                <script src="../resources/js/vendor/what-input.js" />       
                <script src="../resources/js/app.js" />
            </ui:define>
            <ui:define name="title">
                Kurs bearbeiten
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="small-12 columns small-centered">
                        <h:form prependId="false">
                            <fieldset>
                                <legend>Kurs bearbeiten</legend>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Titel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="titelBearbeiten" class="input-group-field" value="#{kursNB.kurs.titel}" required="true" requiredMessage="Geben Sie ein Titel an."/>
                                        <h:message id="m1" for="titelBearbeiten" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Kürzel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="kuerzelBearbeiten" class="input-group-field" value="#{kursNB.kurs.kuerzel}" required="true" requiredMessage="Geben Sie ein Kürzel an." />
                                        <h:message id="m2" for="kuerzelBearbeiten" style="color:red"/><p></p>
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Stufe</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="stufeZurzeit" class="disableStufe" value="#{kursNB.kurs.stufe.bezeichnung}" disabled="true"/>                                       
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                    <input id="stufeNeu" type="button" class="small button" value="Stufe neu setzen"/>
                                        <h:selectOneMenu id="stufeBearbeiten" class="input-group-field disableSelectStufe" value="#{kursNB.stufeNeu}">
                                            <f:selectItems value="#{stufeNB.alleStufen}" var="stufe" itemValue="#{stufe.id}" itemLabel="#{stufe.bezeichnung}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Beschreibung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="beschreibungBearbeiten" class="input-group-field" value="#{kursNB.kurs.beschreibung}" required="true" requiredMessage="Geben Sie eine Beschreibung an." />
                                        <h:message id="m3" for="beschreibungBearbeiten" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Bewertung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="bewertungBearbeiten" class="input-group-field" value="#{kursNB.kurs.bewertung}" required="true" requiredMessage="Geben Sie eine Bewertung an." />
                                        <h:message id="m4" for="bewertungBearbeiten" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Hinweis</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="hinweisBearbeiten" class="input-group-field" value="#{kursNB.kurs.hinweis}" required="true" requiredMessage="Geben Sie einen Hinweis an." />
                                        <h:message id="m5" for="hinweisBearbeiten" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <h:selectBooleanCheckbox class="teilnehmerzahlRequired" id="teilnehmerzahlRequired" value="#{kursNB.teilnehmerUnbegrenzt}" />
                                        <!--<input id="teilnehmerzahlRequired" type="checkbox" checked="checked" value="Teilnehmerzahl unbegrenzt"/>-->
                                        <label for="teilnehmerzahlRequired">Teilnehmerzahl unbegrenzt</label>
                                    </div>
                                </div>
                                <div class="row collapse">                                   
                                    <div class="small-4 columns">                                        
                                        <span class="prefix">Teilnehmerzahl</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="teilnehmerzahl" class="input-group-field disable" value="#{kursNB.kurs.teilnehmerzahl}"/>                                        
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Themengleich mit</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="themengleichZurzeit" class="disableThemengleich" value="#{kursNB.kurs.themengleich.titel}" disabled="true"/>                                        
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <input id="themengleichNeu" type="button" class="small button" value="Neu setzen"/>
                                        <h:selectOneMenu id="themengleichBearbeiten" class="input-group-field disableSelectThemengleich" value="#{kursNB.themengleichNeu}">
                                            <f:selectItem itemValue="-1" itemLabel="Kein Themengleicher Kurs" />
                                            <f:selectItems value="#{kursNB.alleAnderenKurse}" var="kurs" itemValue="#{kurs.id}" itemLabel="#{kurs.titel}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    
                                </div>
                               <fieldset>
                                    <legend>Thema bearbeiten</legend>   
                                    <h:outputText value="#{loginNB.error}" style="color: red"/>
                                    <p:dataTable id="themenTabelle" var="thema" value="#{kursNB.themen}" >
                                        <p:column headerText="Anteil in %">
                                            <h:outputText value="#{thema.anteil}"/>
                                        </p:column>
                                        <p:column headerText="Bezeichnung">
                                            <h:outputText value="#{thema.bezeichnung}"/>
                                        </p:column>
                                        <p:column headerText="Schwerpunkt">
                                            <h:outputText value="#{thema.schwerpunkt}"/>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton class="small button" value="Löschen" update="themenTabelle" action="#{kursNB.bearbeitenRemoveThema(thema)}" />
                                        </p:column>
                                    </p:dataTable>
                                    <div class="row collapse area">
                                        <div class="small-4 columns">
                                            <span class="prefix">Anteil in %</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="anteil" class="input-group-field" value="#{kursNB.anteil}"/>
                                        </div>
                                    </div>
                                    <div class="row collapse area">
                                        <div class="small-4 columns">
                                            <span class="prefix">Bezeichnung</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="themaBezeichnung" class="input-group-field" value="#{kursNB.bezeichnung}"/>
                                        </div>
                                    </div>
                                    <div class="row collapse area">
                                        <div class="small-4 columns">
                                            <span class="prefix">Schwerpunkt</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="schwerpunkt" class="input-group-field" value="#{kursNB.schwerpunkt}"/>
                                        </div>
                                    </div>
                                    <p:commandButton id="addThema" class="small button" value="Hinzufügen" update="themenTabelle" action="#{kursNB.bearbeitenAddThema()}" />
                                </fieldset>
                                <h:commandButton class="small button" id="kursBearbeiten" value="Speichern" action="#{kursNB.bearbeiten()}" type="submit"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
