<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./securedTemplate.xhtml">

            <ui:define name="title">
                Kurs anlegen
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="small-12 columns small-centered">
                        <h:form>
                            <fieldset>
                                <legend>Kurs anlegen</legend>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Titel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="titel" class="input-group-field" value="#{kursBean.titel}"/>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Kürzel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="kuerzel" class="input-group-field" value="#{kursBean.kuerzel}"/>
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Stufe</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <select id="stufe" class="input-group-field" />
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Bewertung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="bewertung" class="input-group-field" value="#{kursBean.bewertung}"/>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Hinweis</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="hinweis" class="input-group-field" value="#{kursBean.hinweis}"/>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Teilnehmerzahl</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <input type="number" min="1" max="50" value="#{kursBean.teilnehmerzahl}" step="1" id="kuerzel" class="input-group-field" />
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Themengleich mit</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <select id="themengleich" class="input-group-field" />
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <table id="unterrichtsthemen">
                                        <thead>
                                            <th width="100">Anteil in %</th>
                                            <th width="100">Unterrichtsthema</th>
                                            <th width="200">Schwerpunkte</th>
                                            <th width="50"></th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="number" min="1" max="100" name="anteil" class="input-group-field"/></td>
                                                <td><h:inputText id="thema" class="input-group-field"/></td>
                                                <td><h:inputText id="schwerpunkt" class="input-group-field" /></td>
                                                <td><input type="checkbox" name="loeschen"/></td>
                                            </tr>                                           
                                        </tbody>                                       
                                    </table>                                    
                                </div>
                                <form>
                                    <input type="button" class="add-row" value="Zeile hinzufügen" />
                                    <input type="button" class="delete-row" value="Auswahl löschen" />
                                </form>       
                                <div>
                                    <h:commandButton class="small button" id="kursAnlegen" value="Anlegen" action="#{kursBean.anlegen()}" type="submit"/>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
