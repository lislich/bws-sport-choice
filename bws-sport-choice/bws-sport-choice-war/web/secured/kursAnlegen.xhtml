<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <body>

        <ui:composition template="./securedTemplate.xhtml">

            <ui:define name="title">
                Kurs anlegen
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="row">
                        <div class="small-12 columns small-centered">

                            <fieldset>
                                <legend>Kurs anlegen</legend>

                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Titel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="titel" class="input-group-field" value="#{kursNB.titel}"/>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Kürzel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="kuerzel" class="input-group-field" value="#{kursNB.kuerzel}"/>
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Stufe</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="stufe" class="input-group-field" value="#{kursNB.stufe}">
                                            <f:selectItems value="#{stufeNB.alleStufen}" var="stufe" itemValue="#{stufe.id}" itemLabel="#{stufe.bezeichnung}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Beschreibung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="beschreibung" class="input-group-field" value="#{kursNB.beschreibung}"/>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Bewertung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="bewertung" class="input-group-field" value="#{kursNB.bewertung}"/>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Hinweis</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="hinweis" class="input-group-field" value="#{kursNB.hinweis}"/>
                                    </div>
                                </div>
                                <!--    <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Teilnehmerzahl</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <p:spinner min="1" max="100" id="teilnehmerzahl" binding="" class="input-group-field" />
                                        <input type="number" min="1" max="50" jsf:value="#{kursNB.teilnehmerzahl}" step="1" id="kuerzel" class="input-group-field" />
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Themengleich mit</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="themengleich" class="input-group-field" value="#{kursNB.themengleich}">
                                            <f:selectItem value="Keine Angabe" itemValue="Kein Themengleicher Kurs" itemLabel="Kein Themengleicher Kurs" />
                                            <f:selectItems value="#{kurslisteBean.alleKurse}" var="kurs" itemValue="#{kurs.id}" itemLabel="#{kurs.titel}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>-->
                                <div class="row collapse">
                                    <table id="unterrichtsthemen">
                                        <thead>
                                            <th width="100">Anteil in %</th>
                                            <th width="100">Unterrichtsthema</th>
                                            <th width="200">Schwerpunkte</th>
                                            <th width="50"></th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><h:inputText id="anteil" value="#{kursNB.anteil}" class="input-group-field"/></td>
                                                <td><h:inputText id="bezeichnung" value="#{kursNB.bezeichnung}" class="input-group-field"/></td>
                                                <td><h:inputText id="schwerpunkt" value="#{kursNB.schwerpunkt}" class="input-group-field" /></td>
                                                <td><input type="checkbox" name="loeschen"/></td>
                                            </tr>                                           
                                        </tbody>                                       
                                    </table>                                    
                                </div>
                                    <input type="button" class="add-row" value="Zeile hinzufügen" />
                                    <input type="button" class="delete-row" value="Auswahl löschen" />                                   
                                <h:commandButton class="small button" id="kursAnlegen" value="Anlegen"  action="#{kursNB.anlegen()}" type="submit"></h:commandButton>

                            </fieldset>

                        </div>  
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
