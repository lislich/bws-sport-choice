<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./securedTemplate.xhtml">

            <ui:define name="title">
                Kurs anschauen
            </ui:define>

            <ui:define name="content">
                <div id="kursAnschauen" class="row">
                    <div class="small-12 columns small-centered">
                        <fieldset>
                            <legend><h:outputText value="#{kursNB.kurs.titel} - #{kursNB.kurs.kuerzel} - #{kursNB.kurs.stufe.bezeichnung} - #{kursNB.kurs.lehrer.kuerzel}" /></legend>
                            <p>Max. Teilnehmerzahl: #{kursNB.kurs.teilnehmerzahl}</p>
                            <p>Beschreibung: #{kursNB.kurs.beschreibung}</p>
                            <table>
                                <thead>
                                    <tr>
                                        <th width="10">%</th>
                                        <th width="90">Unterrichtsthemen</th>
                                        <th width="100">Schwerpunkte</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="thema" value="#{kursNB.kurs.thema}">
                                        <tr>
                                            <td><h:outputText value="#{thema.anteil}"/></td>
                                            <td><h:outputText value="#{thema.bezeichnung}"/></td>
                                            <td><h:outputText value="#{thema.schwerpunkt}"/></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td></td>
                                        <td>Bewertung:</td>
                                        <td><h:outputText value="#{kursNB.kurs.bewertung}"/></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>Hinweise:</td>
                                        <td><h:outputText value="#{kursNB.kurs.hinweis}"/></td>
                                    </tr>
                                </tfoot>
                            </table>
                            <h:link outcome="schuelerlisteKurs">Hier einsehen welche Schüler eingewählt wurden.</h:link>
                        </fieldset>
                    </div>                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
