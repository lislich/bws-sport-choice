<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="../template.xhtml">
            <ui:define name="css">
                <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.min.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/app.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation-icons.css" rel="stylesheet" type="text/css" />
                <link href="./resources/css/print.css" rel="stylesheet" type="text/css" media="print" />
            </ui:define>
            <ui:define name="js">
                <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
                <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />      
                <script src="../resources/js/vendor/foundation.js" />
                <script src="../resources/js/vendor/foundation.min.js" />
                <script src="../resources/js/vendor/what-input.js" />       
                <script src="../resources/js/app.js" />
            </ui:define>
            <ui:define name="title">
                Passwort 채ndern
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="small-12 columns small-centered">
                        <h:form>
                            <p:dialog id="dlgPasswortgeaendert" widgetVar="dialogPasswortgeaendert" class="dialog" closable="false" draggable="false" modal="true"
                                      width="400" position="center" fitViewport="true" resizable="false">
                                <p:outputPanel id="panelPasswortgeaendert">
                                    <div class="row">
                                        <div class="small-12 columns small-centered">
                                            <h:outputText value="Das Passwort wurde ge채ndert."/>
                                        </div>                
                                    </div>
                                    <div class="row">
                                        <div class="small-12 columns small-centered">
                                            <p:commandButton id="close" value="Ok" action="passwortAendern" onclick="PF('dialogPasswortgeaendert').hide(); window.location.replace();"/>
                                        </div>
                                    </div>                                   
                                </p:outputPanel>
                            </p:dialog>
                            <fieldset>
                               <div>
                                    <h:outputText id="error" value="#{passwortAendernNB.error}" style="color: red"/>
                                </div>
                                <legend>Passwort 채ndern</legend>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Altes Passwort</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputSecret id="altesPasswort" class="input-group-field" value="#{passwortAendernNB.passwortAlt}" required="true" requiredMessage="Bitte geben Sie Ihr aktuelles Passwort an."/>
                                        <h:message id="msgAltesPasswort" for="altesPasswort" style="color: red"/>
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Neues Passwort</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputSecret id="neuesPasswort" class="input-group-field" value="#{passwortAendernNB.passwortNeu}" required="true"
                                                       requiredMessage="Bitte geben Sie ein neues Passwort an." validatorMessage="Das Passwort muss aus mindestens 6 Zeichen bestehen.">
                                            <f:validateRegex pattern="^(\S){6,}$" />
                                        </h:inputSecret>
                                        <h:message id="msgNeuesPasswort" for="neuesPasswort" style="color: red" />
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Neues Passwort wiederholen</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputSecret id="wiederholtesPasswort" class="input-group-field" value="#{passwortAendernNB.passwortWiederholung}" required="true"
                                                       requiredMessage="Bitte wiederholen Sie das neue Passwort." validatorMessage="Das Passwort muss aus mindestens 6 Zeichen bestehen.">
                                            <f:validateRegex pattern="^(\S){6,}$" />
                                        </h:inputSecret>
                                        <h:message id="msgWiederholtesPasswort" for="wiederholtesPasswort" style="color: red" />
                                    </div>
                                </div>
                                <div>
                                    <p:commandButton class="small button hide-for-print" id="passwortAendern" value="채ndern" action="#{passwortAendernNB.passwortAendern()}" update="panelPasswortgeaendert msgAltesPasswort msgNeuesPasswort msgWiederholtesPasswort error"/>
                                </div> 
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
