<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./securedTemplate.xhtml">

            <ui:define name="title">
                Benutzer anlegen
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="small-12 columns small-centered">
                        <h:form>
                            <fieldset>
                                <legend>Benutzer anlegen</legend>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Rolle</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <select id="rolle" class="input-group-field" />
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Name</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="name" class="input-group-field" />
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Vorname</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="vorname" class="input-group-field" />
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Tutor</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="tutor" class="input-group-field" />
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Stufe</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <select id="stufe" class="input-group-field"/>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Benutzername</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="benutzername" class="input-group-field" />
                                    </div>
                                </div>
                                <div>
                                    <h:commandButton class="small button" id="benutzerAnlegen" value="Anlegen" action="anlegen" type="submit"/>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
