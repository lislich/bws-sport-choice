<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/foundation.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/foundation.min.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/app.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/foundation-icons.css" rel="stylesheet" type="text/css" />
        
        <script src="./resources/js/jquery-3.3.1.min.js" />
        
        <script src="./resources/js/vendor/foundation.js" />
        <script src="./resources/js/vendor/foundation.min.js" />
        <script src="./resources/js/vendor/what-input.js" />
        
        <script src="./resources/js/app.js" />
        
        <title><ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">          
            <nav class="top-bar hide-on-print" data-topbar="topbar" data-options="is_hover: false">
                <ul class="title-area">
                    <li class="name logo">
                        <h2>BWS Sport Choice</h2>
                    </li>
                </ul>
                <section class="top-bar-section">
                    <ul class="right">
                        <li class="hide-for-small">
                            <h:link outcome="faq">FAQ</h:link>
                        </li>
                        <li class="hide-for-small">
                            <h:link outcome="kontakt">Kontakt</h:link>
                        </li>
                        <li>
                            <a href="http://bws-hofheim.de" target="_blank">
                                <img src="./resources/imgs/logo.svg" />
                                Brühlwiesenschule
                            </a>
                        </li>
                    </ul>
                    <ul class="left show-for-small-only">
                        
                    </ul>
                </section>
            </nav>
            <div class="sticky sticky-nav hide-for-small hide-on-print">
                <ul id="togglebar" class="hide medium-block-grid-6 large-block-grid-8 text-center ul-nav" data-topbar="">                    
                    <li>
                        <a onClick="event.preventDefault();
                        window.print();" href="#">
                            <i class="fi-print"></i><span>Drucken</span>
                        </a>
                    </li>
                    <li>
                        <h:link outcome="kursAnlegen" rendered="#{menueNB.lehrer()}">
                            <i class="fi-clipboard-notes"></i><span>Kurs anlegen</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="kurslisteLehrer" rendered="#{menueNB.lehrer()}">
                            <i class="fi-list-bullet"></i><span>Ihre Kurse</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="kursWechseln" rendered="#{menueNB.lehrerOrAdmin()}">
                            <i class="fi-loop"></i><span>Kurs wechseln</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="kurseAlle" rendered="#{menueNB.lehrerOrAdmin()}">
                            <i class="fi-list-bullet"></i><span>Alle Kurse</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="wahlzeitraum" rendered="#{menueNB.admin()}">
                            <i class="fi-calendar"></i><span>Wahlzeitraum</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="kursZuweisen" rendered="#{menueNB.admin()}">
                            <i class="fi-clipboard-pencil"></i><span>Kurs zuweisen</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="benutzerAnlegen" rendered="#{menueNB.admin()}">
                            <i class="fi-torso"></i><span>Benutzer anlegen</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="benutzerVerwalten" rendered="#{menueNB.admin()}">
                            <i class="fi-wrench"></i><span>Benutzer verwalten</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:link outcome="wahlAbgeben" rendered="#{menueNB.schueler()}">
                            <i class="fi-checkbox"></i><span>Wahl abgeben</span>
                        </h:link>                      
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{loginNB.logout()}" rendered="#{menueNB.angemeldet}">
                                <i class="fi-power"></i><span>Logout</span>
                            </h:commandLink>
                        </h:form>
                    </li>
                    <li>
                        <h:link outcome="passwortAendern" rendered="#{menueNB.angemeldet}">
                            <i class="fi-key"></i><span>Passwort ändern</span>
                        </h:link>                      
                    </li>
                </ul>
                <i id="menu" class="fi-eye ul-nav-toggle" >Menu</i>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <div class="footer row hide-for-print">
                <hr/>
                    <div class="small-6 large-4 columns">
                        <p>
                            Copyright © 2018 Brühlwiesenschule
                        </p>
                    </div>
                    <div class="large-4 columns hide-for-small js_hide"></div>
                    <div class="large-4 columns hide-for-small js_show">
                        <p>
                             
                        </p>
                    </div>
                    <div class="small-6 large-4 columns">
                        
                       
                    </div>

            </div> 
        </div>

    </h:body>

</html>
