<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Kurs anlegen
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="row">
                        <div class="small-12 columns small-centered">

                            <fieldset>
                                <legend>Kurs anlegen</legend>
                                <h:outputText id="errorAnlegen" value="#{loginNB.error}" style="color: red"/>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Titel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="titel" class="input-group-field" value="#{kursNB.titel}" required="true" requiredMessage="Geben Sie ein Titel an."/>
                                        <h:message id="m1" for="titel" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Kürzel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="kuerzel" class="input-group-field" value="#{kursNB.kuerzel}" required="true" requiredMessage="Geben Sie ein Kürzel an."/>
                                        <h:message id="m2" for="kuerzel" style="color:red"/><p></p>
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Stufe</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="stufe" class="input-group-field" value="#{kursNB.stufe}">
                                            <f:selectItems value="#{stufeNB.stufen}" var="stufe" itemValue="#{stufe.id}" itemLabel="#{stufe.bezeichnung}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Beschreibung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="beschreibung" class="input-group-field" value="#{kursNB.beschreibung}" required="true" requiredMessage="Geben Sie eine Beschreibung an."/>
                                        <h:message id="m3" for="beschreibung" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Bewertung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="bewertung" class="input-group-field" value="#{kursNB.bewertung}" required="true" requiredMessage="Geben Sie eine Bewertung an."/>
                                        <h:message id="m4" for="bewertung" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Hinweis</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="hinweis" class="input-group-field" value="#{kursNB.hinweis}" required="true" requiredMessage="Geben Sie einen Hinweis an."/>
                                        <h:message id="m5" for="hinweis" style="color:red"/><p></p>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <h:selectBooleanCheckbox class="teilnehmerzahlRequired" id="teilnehmerzahlRequired" value="#{kursNB.teilnehmerUnbegrenzt}" />
                                        <!--<input id="teilnehmerzahlRequired" type="checkbox" checked="checked" value="Teilnehmerzahl unbegrenzt"/>-->
                                        <label for="teilnehmerzahlRequired">Teilnehmerzahl unbegrenzt</label>
                                    </div>
                                </div>
                                <div class="row collapse">                                   
                                    <div class="small-4 columns">                                        
                                        <span class="prefix">Teilnehmerzahl</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="teilnehmerzahl" class="input-group-field disable" value="#{kursNB.teilnehmerzahl}"/>                                        
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Themengleich mit</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="themengleich" class="input-group-field" value="#{kursNB.themengleich}">
                                            <f:selectItem itemValue="-1" itemLabel="Kein Themengleicher Kurs" />
                                            <f:selectItems value="#{kurslisteBean.alleKurse}" var="kurs" itemValue="#{kurs.id}" itemLabel="#{kurs.titel}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <fieldset>
                                    <legend>Thema hinzufügen</legend>                                    
                                    <h:dataTable id="themenTabelle" value="#{kursNB.themen}" var="thema">
                                        <h:column>
                                            <f:facet name="header">Anteil in %</f:facet>
                                            #{thema.anteil}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Bezeichnung</f:facet>
                                            #{thema.bezeichnung}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Schwerpunkt</f:facet>
                                            #{thema.schwerpunkt}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"></f:facet>
                                            <h:commandLink value="Löschen" action="#{kursNB.removeThema(thema)}" />
                                        </h:column>
                                    </h:dataTable>
                                    <div class="row collapse area">
                                        <div class="small-4 columns">
                                            <span class="prefix">Anteil in %</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="anteil" class="input-group-field" value="#{kursNB.anteil}"/>
                                        </div>
                                    </div>
                                    <div class="row collapse area">
                                        <div class="small-4 columns">
                                            <span class="prefix">Bezeichnung</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="themaBezeichnung" class="input-group-field" value="#{kursNB.bezeichnung}"/>
                                        </div>
                                    </div>
                                    <div class="row collapse area">
                                        <div class="small-4 columns">
                                            <span class="prefix">Schwerpunkt</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="schwerpunkt" class="input-group-field" value="#{kursNB.schwerpunkt}"/>
                                        </div>
                                    </div>
                                    <h:commandButton id="addThema" class="small button" value="Hinzufügen" >
                                        <f:ajax event="click" 
                                                render="themenTabelle" 
                                                execute="@form"
                                                listener="#{kursNB.addThema()}" />
                                    </h:commandButton>
                                </fieldset>
                                
                                <h:commandButton class="small button" id="kursAnlegen" value="Anlegen"  action="#{kursNB.anlegen()}" type="submit"></h:commandButton>

                            </fieldset>

                        </div>  
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
