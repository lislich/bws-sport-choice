<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Benutzer anlegen
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="small-12 columns small-centered">
                        <h:form>
                            <fieldset>
                                <div>
                                    <h:outputText id="error" value="#{loginNB.error}"/>
                                </div>
                                <legend>Benutzer anlegen</legend>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Rolle</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="rolle" class="input-group-field" value="#{benutzerAnlegenNB.rolle}" onchange="onchange()">
                                            <f:selectItems value="#{benutzerAnlegenNB.rollen}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Nachname</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="name" class="input-group-field" value="#{benutzerAnlegenNB.nachname}"/>
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Vorname</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="vorname" class="input-group-field" value="#{benutzerAnlegenNB.vorname}" />
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Tutor</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="tutor" class="input-group-field" value="#{benutzerAnlegenNB.tutor}"  >
                                            <f:selectItems value="#{benutzerAnlegenNB.tutoren}" var="tutor" itemValue="#{tutor.id}" itemLabel="#{tutor.kuerzel}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">KÃ¼rzel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="kuerzel" class="input-group-field" value="#{benutzerAnlegenNB.kuerzel}" />
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Stufe</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="stufe" class="input-group-field" value="#{benutzerAnlegenNB.stufe}">
                                            <f:selectItems value="#{stufeNB.alleStufen}" var="stufe" itemValue="#{stufe.id}" itemLabel="#{stufe.bezeichnung}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Benutzername</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="benutzername" class="input-group-field" value="#{benutzerAnlegenNB.benutzername}"/>
                                    </div>
                                </div>
                                <div>
                                    <p:commandButton type="submit" class="small button" id="benutzerAnlegen" value="Anlegen" action="#{benutzerAnlegenNB.anlegen()}" oncomplete="PF('dialogErstanmeldung').show()" />
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
                <p:dialog id='dialogErstanmeldung'>
                    <h:outputText value='Benutzer: #{benutzerAnlegenNB.benutzername}'/>
                    <h:outputText value='Passwort: #{benutzerAnlegenNB.passwort}'/>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
