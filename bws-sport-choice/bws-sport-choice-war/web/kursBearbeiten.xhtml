<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Kurs bearbeiten
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="small-12 columns small-centered">
                        <h:form>
                            <fieldset>
                                <legend>Kurs bearbeiten</legend>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Titel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="titelBearbeiten" class="input-group-field" value="#{kursNB.kurs.titel}"/>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Kürzel</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="kuerzelBearbeiten" class="input-group-field" value="#{kursNB.kurs.kuerzel}"/>
                                    </div>
                                </div>                                
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Stufe</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="stufeBearbeiten" class="input-group-field" value="#{kursNB.kurs.stufe}">
                                            <f:selectItems value="#{stufeNB.alleStufen}" var="stufe" itemValue="#{stufe.id}" itemLabel="#{stufe.bezeichnung}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Beschreibung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="beschreibungBearbeiten" class="input-group-field" value="#{kursNB.kurs.beschreibung}"/>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Bewertung</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="bewertungBearbeiten" class="input-group-field" value="#{kursNB.kurs.bewertung}"/>
                                    </div>
                                </div>
                                <div class="row collapse area">
                                    <div class="small-4 columns">
                                        <span class="prefix">Hinweis</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputTextarea id="hinweisBearbeiten" class="input-group-field" value="#{kursNB.kurs.hinweis}"/>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Teilnehmerzahl</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:inputText id="teilnehmerzahlBearbeiten" class="input-group-field" value="#{kursNB.kurs.teilnehmerzahl}" converterMessage="Bitte geben Sie nur Zahlen ein."/>
                                    </div>
                                </div>
                                <div class="row collapse">
                                    <div class="small-4 columns">
                                        <span class="prefix">Themengleich mit</span>
                                    </div>
                                    <div class="small-8 columns mobile-input">
                                        <h:selectOneMenu id="themengleichBearbeiten" class="input-group-field" value="#{kursNB.kurs.themengleich}">
                                            <f:selectItem itemValue="-1" itemLabel="Kein Themengleicher Kurs" />
                                            <f:selectItems value="#{kurslisteBean.alleKurse}" var="kurs" itemValue="#{kurs.id}" itemLabel="#{kurs.titel}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                               <!-- <div class="row collapse">
                                    <table id="unterrichtsthemenBearbeiten">
                                        <thead>
                                            <th width="100">Anteil in %</th>
                                            <th width="100">Unterrichtsthema</th>
                                            <th width="200">Schwerpunkte</th>
                                            <th width="50"></th>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{kursNB.kurs.thema}" var="thema">
                                                <tr>
                                                    <td><h:inputText value="#{thema.anteil}" class="input-group-field" /></td>
                                                    <td><h:inputText value="#{thema.bezeichnung}" class="input-group-field" /></td>
                                                    <td><h:inputText value="#{thema.schwerpunkt}" class="input-group-field" /></td>
                                                    <td><input type="checkbox" name="loeschen"/></td>
                                                </tr>
                                            </ui:repeat>                                           
                                        </tbody>                                       
                                    </table>                                    
                                </div>
                                <input type="button" class="add-row" value="Zeile hinzufügen" />
                                <input type="button" class="delete-row" value="Auswahl löschen" />-->
                                <h:commandButton class="small button" id="kursBearbeiten" value="Speichern" action="#{kursNB.bearbeiten()}" type="submit"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
