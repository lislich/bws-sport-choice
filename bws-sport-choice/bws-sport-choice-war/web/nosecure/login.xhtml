<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../template.xhtml">
            <ui:define name="css">
                <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation.min.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/app.css" rel="stylesheet" type="text/css" />
                <link href="../resources/css/foundation-icons.css" rel="stylesheet" type="text/css" />
            </ui:define>
            <ui:define name="js">
                <script src="../resources/js/jquery-3.3.1.min.js" />      
                <script src="../resources/js/vendor/foundation.js" />
                <script src="../resources/js/vendor/foundation.min.js" />
                <script src="../resources/js/vendor/what-input.js" />       
                <script src="../resources/js/app.js" />
            </ui:define>

            
            <ui:define name="title">
                Login
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1></h1>
                    <div class="row">
                        <div class="small-12 columns small-centered">
                            <div class="panel paper">
                                <h4>Liebe Schüler/innen, liebe Lehrer/innen</h4>
                                <p>Willkommen auf der elektronischen Sportkurswahl-Plattform.</p><br/>
                                <p>Melden Sie sich an und wählen Sie Ihre Kurse bzw. legen Sie Ihre Kurse an.</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <h:form>
                            <div class="small-12 columns small-centered">
                                <fieldset>
                                    <legend>Login</legend>
                                    <div>
                                        <h:outputText id="errorLogin" value="#{loginNB.error}" style="color: red"/>
                                    </div>
                                    <div class="row collapse">
                                        <div class="small-4 columns">
                                            <span class="prefix">Benutzername</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputText id="benutzername" class="input-group-field" value="#{loginNB.benutzerName}" required="true" requiredMessage="Bitte geben Sie Ihren Benutzernamen an."/>
                                            <h:message id="mBenutzername" for="benutzername" style="color: red"/>
                                        </div>
                                    </div>
                                    <div class="row collapse">
                                        <div class="small-4 columns">
                                            <span class="prefix">Passwort</span>
                                        </div>
                                        <div class="small-8 columns mobile-input">
                                            <h:inputSecret id="passwort" class="input-group-field" value="#{loginNB.passwort}" required="true" requiredMessage="Bitte geben Sie Ihr Passwort an."/>
                                            <h:message id="mPasswort" for="passwort" style="color: red"/>
                                        </div>
                                    </div>                              
                                    <div>
                                        <h:commandButton class="small button" id="login" value="Login" action="#{loginNB.login()}" type="submit"/>
                                    </div>
                                </fieldset>
                            </div>
                        </h:form>

                    </div>
                    
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
